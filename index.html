<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <div class="pattern">
            <img src="images/bg-pattern-card.svg" alt="card-pattern-background">
        </div>
        <section class="overview">
            <img class="prof-img" src="images/aliu_image.jpg" alt="Aliu's photo">
            <h2 class="name">Aliu Salaudeen <span class="age">23</span></h2>
            <h3 class="city">Lagos</h3>
            <div class="separator"></div>
            <div class="stats">
                <div class="followers">
                    <h2 class="number">80K</h2>
                    <h3 class="stats_title">followers</h3>
                </div>
                <div class="likes">
                    <h2 class="number">80k</h2>
                    <h3 class="stats_title">likes</h3>
                </div>
                <div class="photos">
                    <h2 class="number">1.4k</h2>
                    <h3 class="stats_title">photos</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
